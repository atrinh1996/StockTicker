<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script language="javascript" src="../StockTickerMainFunctions.js"></script>
    <title>Stock Ticker App</title>
</head>
<body>
    <h1>Welcome to the Stock Ticker App</h1>

    <form method="POST" action="/result">
        Please enter which information you will provide: <br>
        <input type="radio" name="input_type" id="input_type" value="company"> Company Name <br>
        <input type="radio" name="input_type" id="input_type" value="ticker"> Company Ticker <br>

        <div id="enter-name">
            <p>Please enter a company name:</p>
        </div>
        <div id="enter-ticker">
            <p>Please enter a company ticker:</p>
        </div>
        <input type="text" name="user_input" id="user_input"> <br><br>




        <input type="submit" name="FormBtn" id="FormBtn" value="Submit"><br>

        <!-- Display answer here -->
        <div id="answer"></div>

    </form> <!-- End of form -->

</body>
</html>
